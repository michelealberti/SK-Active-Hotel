<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <title>Scelta del template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 30px;
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

            a:hover {
                background-color: #45a049;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
                transform: translateY(-2px);
            }

            a:active {
                background-color: #388e3c;
                transform: translateY(2px);
            }
    </style>
</head>
<body>
    <a href="Template1/index.html" target="_blank">Primo Template</a>
    <a href="Template2/index.html" target="_blank">Secondo Template</a>
</body>
</html>
